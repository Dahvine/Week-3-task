<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="div1">
            <p class="para">
                Welcome <br> to <br> side hustle <br> internship <br>
            </p>
        <span class="tologin">Please login to get started!</span>
        </div>
        <div id="myform">
            <form id="theform">
            <p id="fillform">please fill the form below!</p>
            
        <div class="allinput">
            <label for="username">Username:</label> <br>
            <input class="inputtxt" id="username" name="username" type="text" placeholder="Enter username" required> <br>
        </div>

        <div class="allinput">
            <label for="email">Email:</label> <br>
            <input class="inputtxt" id="email" name="email" type="email" placeholder="Enter Email" required> <br>
        </div>

        <div class="allinput">
            <label for="password">Password:</label> <br>
            <input class="inputtxt" id="password" name="password" type="password" placeholder="Enter password" required> <br>
        </div>

        <div class="allinput">
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male"> Male
            <input type="radio" name="gender" id="female"> Female <br>
        </div>

        <div class="allinput">
            <label for="number">Phone number:</label> <br>
            <input class="inputtxt" id="number" name="number" type="tel" placeholder="Phone number" required> <br>
        </div>

            <input id="submitbtn" type="submit" value="Submit">

        </form>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
